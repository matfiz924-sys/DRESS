<section class="product" id="catalog">
    <div class="product-gallery">
        <img src="img/khaki_1.jpg" id="img-main-1" class="gallery-img">
        <img src="img/khaki_2.jpg" id="img-main-2" class="gallery-img">
    </div>
    
    <div class="product-info">
        <h2 id="model-name">Спортивний костюм "Comfort"</h2>
        <p>Створений для руху і комфорту</p>
        
        <div class="colors">
            <span data-color="Чорний" data-img1="black_1.jpg" data-img2="black_2.jpg" style="background: #000;"></span>
            <span data-color="Сірий" data-img1="gray_1.jpg" data-img2="gray_2.jpg" style="background: #808080;"></span>
            <span data-color="Хакі" data-img1="khaki_1.jpg" data-img2="khaki_2.jpg" style="background: #6b705c;"></span>
            <span data-color="Коричневий" data-img1="brown_1.jpg" data-img2="brown_2.jpg" style="background: #582f0e;"></span>
        </div>
        <div class="price">1249 грн</div>
        <button class="btn open-modal">Оформити замовлення</button>
    </div>
</section>

<div id="modal-overlay" class="overlay">
    <div class="modal">
        <span class="close-modal">&times;</span>
        <h3>Оформлення замовлення</h3>
        <form id="order-form">
            <input type="text" name="user_name" placeholder="Ваше ім'я" required>
            <input type="tel" name="user_phone" placeholder="Номер телефону" required>
            
            <input type="text" name="product_model" id="form-model" readonly placeholder="Модель">
            
            <select name="product_color" id="form-color" required>
                <option value="">Оберіть колір</option>
                <option value="Чорний">Чорний</option>
                <option value="Сірий">Сірий</option>
                <option value="Хакі">Хакі</option>
                <option value="Коричневий">Коричневий</option>
            </select>

            <select name="product_size" id="form-size" required>
                <option value="">Оберіть розмір</option>
                <option value="98">98</option>
                <option value="104">104</option>
                <option value="110">110</option>
                <option value="116">116</option>
            </select>
            
            <button type="submit" id="submit-btn" class="btn">ПІДТВЕРДИТИ ЗАМОВЛЕННЯ</button>
        </form>
    </div>
</div>
