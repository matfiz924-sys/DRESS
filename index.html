<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення костюмів</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

<section class="order-section">
    <div class="container">
        <div class="order-box">
            <h2>Оформлення замовлення</h2>
            <form id="order-form">
                
                <div class="form-group">
                    <label>Ваше ім'я:</label>
                    <input type="text" name="user_name" placeholder="Введіть ім'я" required>
                </div>

                <div class="form-group">
                    <label>Телефон:</label>
                    <input type="tel" name="user_phone" placeholder="068XXXXXXX" required>
                </div>

                <div class="form-group">
                    <label>Колір:</label>
                    <select name="user_color">
                        <option value="Бежевий">Бежевий</option>
                        <option value="Графіт">Графіт</option>
                        <option value="Чорний">Чорний</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Номер моделі:</label>
                    <select name="user_model">
                        <option value="Модель #1 (Худі + джогери)">Модель #1 (Худі + джогери)</option>
                        <option value="Модель #2 (Світшот + джогери)">Модель #2 (Світшот + джогери)</option>
                        <option value="Модель #3 (Класик)">Модель #3 (Класик)</option>
                    </select>
                </div>

                <button type="submit" id="submit-btn">ПІДТВЕРДИТИ ЗАМОВЛЕННЯ</button>
            </form>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
